			.slidecontainer {
				width: 300px;
				height: 25px;
				position: relative;
				left: 50%;
				transform: translateX(-50%);
			}

			.slider {
			  -webkit-appearance: none;
			  width: 100%;
			  height: 5px;
			  background: rgb(84, 90, 112);
			  outline: none;
			  opacity: 0.7;
			  -webkit-transition: .2s;
			  transition: opacity .2s;
			}

			.slider:hover {
			  opacity: 1;
			}

			.slider::-webkit-slider-thumb {
			  -webkit-appearance: none;
			  appearance: none;
			  width: 5px;
			  height: 45px;
			  background: rgb(140, 61, 18);
			  cursor: pointer;
			}

			.slider::-moz-range-thumb {
			  width: 5px;
			  height: 45px;
			  background: rgb(140, 61, 18);
			  cursor: pointer;
			}

			.container{
  display: block;
  position: relative;
  margin: 30px auto;
  height: auto;
  width: 400px;
  padding: 10px;
}

.container ul{
  list-style: none;
  margin: 0;
  padding: 0;
  overflow: auto;
}

ul li{
  color: rgb(84, 90, 112);
  display: block;
  position: relative;
  float: left;
  width: 100%;
  height: 100px;
	border-bottom: 1px solid #333;
}

ul li input[type=radio]{
  position: relative;
  visibility: hidden;
}

ul li label{
  display: block;
  position: relative;
  font-weight: 300;
  font-size: 1.35em;
  padding: 25px 25px 25px 80px;
  margin: 10px auto;
  height: 30px;
  z-index: 9;
  cursor: pointer;
  -webkit-transition: all 0.25s linear;
}

ul li:hover label{
	color: rgb(207, 170, 70);
}

ul li .check{
  display: block;
  position: absolute;
  border: 5px solid rgb(84, 90, 112);
  border-radius: 100%;
  height: 25px;
  width: 25px;
  top: 30px;
  left: 20px;
	z-index: 5;
	transition: border .25s linear;
	-webkit-transition: border .25s linear;
}

ul li:hover .check {
  border: 5px solid rgb(207, 170, 70);
}

ul li .check::before {
  display: block;
  position: absolute;
	content: '';
  border-radius: 100%;
  height: 15px;
  width: 15px;
  top: 5px;
	left: 5px;
  margin: auto;
	transition: background 0.25s linear;
	-webkit-transition: background 0.25s linear;
}

input[type=radio]:checked ~ .check {
  border: 5px solid #0DFF92;
}

input[type=radio]:checked ~ .check::before{
  background: #0DFF92;
}

input[type=radio]:checked ~ label{
  color: #0DFF92;
}
