<!DOCTYPE html>
<HTML>

	<head>
		<style>
			body {
				background-color:rgb(254, 252, 243);
				font-family: verdana;
				width: 420px;
			}

			label {
				font:Verdana;
				color: rgb(84, 90, 112);

			}

			.btn {
				background-color:rgb(180, 195, 216);
				cursor:pointer;
				font-size:20px;
				font-family: verdana;
				border-radius: 10px;
			}

			.left-side {
				background: rgb(222, 238, 233);
				position: relative;
				width: 400px;
				border: 3px solid rgb(84, 90, 112);
			}

			div.a {
				position: relative;
				left: 25px;
			}

			div.b {
				position: relative;
				left: 50px;
			}

			h3 {
				font-size: 18px;
			}


			.functContainer{
			  display: block;
			  position: relative;
			  margin: 1px auto;
			  height: auto;
			  width: 325px;
			  padding: 1px;
			}

			.functContainer ul{
			  list-style: none;
			  margin: 0px;
			  padding: 0px;
			  overflow: auto;
			}

			ul li{
			  color: rgb(84, 90, 112);
			  display: block;
			  position: relative;
			  float: left;
			  width: 100%;
			  height: 50px;


			  border-bottom: 1px solid #333;
			}

			ul li input[type=radio]{
			  position: relative;
			  visibility: hidden;
			}

			ul li label{
			  display: inline-block;
			  position: relative;
			  font-weight: 150;
			  padding: 14px 10px 0px 10px;
			  height: 30px;
			  z-index: 9;
			  cursor: pointer;

			  -webkit-transition: all 0.25s linear;
			}

			ul li:hover label{
				color: rgb(207, 170, 70);
			}


			ul li .check{
			  display: block;
			  position: absolute;
			  border: 3px solid rgb(84, 90, 112);
			  border-radius: 100%;
			  height: 12px;
			  width: 12px;
			  top: 15px;
			  left: 10px;
				z-index: 5;
				transition: border .25s linear;
				-webkit-transition: border .25s linear;
			}



			ul li:hover .check {
			  border: 3px solid rgb(207, 170, 70);
			}


			ul li .check::before {
			  display: block;
			  position: absolute;
			  content: '';
			  border-radius: 100%;
			  height: 7px;
			  width: 7px;
			  top: 3px;
			  left: 2.5px;
			  margin: 0px;
				transition: background 0.2s linear;
				-webkit-transition: background 0.2s linear;
			}


			input[type=radio]:checked ~ .check {
			  border: 3px solid rgb(140, 61, 18);
			}

			input[type=radio]:checked ~ .check::before{
			  background: rgb(140, 61, 18);
			}

			input[type=radio]:checked ~ label{
			  color: rgb(140, 61, 18);
			}

			#var {
				display: none;
			}

			#varABC {
				display: none;
			}




		</style>
	</head>

    <div class="check"><div class="inside"></div></div>
  </li>
</ul>

	<script>
	function aprVarTtlAB() {
