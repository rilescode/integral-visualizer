<!DOCTYPE html>
<HTML>

	<head>
		<style>
			body {
				background-color:rgb(254, 252, 243);
				font-family: verdana;
				width: 420px;
			}

			label {
				font:Verdana;
				color: rgb(84, 90, 112);

			}

			.btn {
				background-color:rgb(180, 195, 216);
				cursor:pointer;
				font-size:20px;
				font-family: verdana;
				border-radius: 10px;
			}

			.left-side {
				background: rgb(222, 238, 233);
				position: relative;
				width: 400px;
				border: 3px solid rgb(84, 90, 112);
			}

			div.a {
				position: relative;
				left: 25px;
			}

			div.b {
				position: relative;
				left: 50px;
			}

			h3 {
				font-size: 18px;
			}

			.slidecontainer {
				width: 300px;
				height: 25px;
				position: relative;
				left: 50%;
				transform: translateX(-50%);
			}

			.slider {
			  -webkit-appearance: none;
			  width: 100%;
			  height: 5px;
			  background: rgb(84, 90, 112);
			  outline: none;
			  opacity: 0.7;
			  -webkit-transition: .2s;
			  transition: opacity .2s;
			}

			.slider:hover {
			  opacity: 1;
			}

			.slider::-webkit-slider-thumb {
			  -webkit-appearance: none;
			  appearance: none;
			  width: 5px;
			  height: 15px;
			  background: rgb(140, 61, 18);
			  cursor: pointer;
			}

			.slider::-moz-range-thumb {
			  width: 5px;
			  height: 15px;
			  background: rgb(140, 61, 18);
			  cursor: pointer;
			}



			.container{
			  display: block;
			  position: relative;
			  margin: 1px auto;
			  height: auto;
			  width: 325px;
			  padding: 1px;
			}

			.container ul{
			  list-style: none;
			  margin: 0px;
			  padding: 0px;
			  overflow: auto;
			}

			ul li{
			  color: rgb(84, 90, 112);
			  display: block;
			  position: relative;
			  float: left;
			  width: 100%;
			  height: 50px;
			  margin: 0px;
			  border-bottom: 1px solid #333;
			}

			ul li input[type=radio]{
			  position: relative;
			  visibility: hidden;
			}

			ul li label{
			  display: block;
			  position: relative;
			  font-weight: 150;
			  padding: 0px 10px 0px 40px;
			  height: 30px;
			  z-index: 9;
			  cursor: pointer;

			  -webkit-transition: all 0.25s linear;
			}

			ul li:hover label{
				color: rgb(207, 170, 70);
			}


			ul li .check{
			  display: block;
			  position: absolute;
			  border: 3px solid rgb(84, 90, 112);
			  border-radius: 100%;
			  height: 12px;
			  width: 12px;
			  top: 15px;
			  left: 10px;
				z-index: 5;
				transition: border .25s linear;
				-webkit-transition: border .25s linear;
			}



			ul li:hover .check {
			  border: 3px solid rgb(207, 170, 70);
			}


			ul li .check::before {
			  display: block;
			  position: absolute;
			  content: '';
			  border-radius: 100%;
			  height: 7px;
			  width: 7px;
			  top: 3px;
			  left: 2.5px;
			  margin: 0px;
				transition: background 0.2s linear;
				-webkit-transition: background 0.2s linear;
			}


			input[type=radio]:checked ~ .check {
			  border: 3px solid rgb(140, 61, 18);
			}

			input[type=radio]:checked ~ .check::before{
			  background: rgb(140, 61, 18);
			}

			input[type=radio]:checked ~ label{
			  color: rgb(140, 61, 18);
			}

			#var {
				display: none;
			}

			#varABC {
				display: none;
			}








			.box-minmax{
			  margin-top: 1px;
			  width: 305px;

			  justify-content: space-between;
			  font-size: 10px;
			  color: rgb(140, 61, 18);
			  span:first-child{
				margin-left: 10px;
			  }
			}
			.range-slider {
				margin-top: 5vh;

			}
			.rs-range {
				margin-top: 5px;
				width: 300px;
				-webkit-appearance: none;
				&:focus {
				}
				&::-webkit-slider-runnable-track {
					width: 100%;
					height: 2px;
					cursor: pointer;
					box-shadow: none;
					background: rgb(140, 61, 18);
					border-radius: 1px;
					border: 1px solid rgb(140, 61, 18);
				}
				&::-moz-range-track {
					width: 100%;
					height: 1px;
					cursor: pointer;

					background:rgb(140, 61, 18);
					border-radius: 1px;
					border: 1px solid rgb(140, 61, 18);
				}

				&::-webkit-slider-thumb {

					border: 1px solid rgb(207, 170, 17);

					height: 10px;
					width: 3px;
					border-radius: 2px;
					background: rgba(255,255,255,1);
					cursor: pointer;
					-webkit-appearance: none;

				}
			  &::-moz-range-thumb{
					box-shadow: none;
					border: 0px solid rgb(207, 170, 17);
					box-shadow: 0px 10px 10px rgba(0,0,0,0.25);
					height: 10x;
					width: 3px;
					border-radius: 2px;
					background: rgba(255,255,255,1);
					cursor: pointer;
					-webkit-appearance: none;

			  }
			  &::-moz-focus-outer {
				border: 0;
				}
			}
			.rs-label {
				position: relative;
				transform-origin: center center;
				display: block;
				width: 12px;
				height: 12px;
				background: transparent;
				border-radius: 50%;
				line-height: 30px;
				text-align: center;
				font-weight: bold;
				padding-top: 22px;
				box-sizing: border-box;
				border: 2px solid #fff;
				margin-top: 20px;
				margin-left: -38px;
				left: attr(value);
				color: #fff;
				font-style: normal;
				font-weight: normal;
				line-height: normal;
				font-size: 10px;
				&::after {
					content: "";
					display: block;
					font-size: 10px;
					letter-spacing: 0.07em;
					margin-top: -2px;
				}

			}



		</style>
	</head>

	<HEADER>
		<TITLE>FakeDesmos.com</TITLE>
	</HEADER>

	<body>

		<div class="left-side">
		<div class="a">
		<h3>Select a skeleton function:</h3>
		</div>



		<div class="container">

  <ul>
  <li>
	<input onchange="aprVarTtlAB()" style="cursor:pointer" id="Linear" type="radio" name="function-type">
	<label for="Linear"> Linear: f(x) = Ax + B</label>

    <div class="check"></div>
  </li>

  <li>
	<input onchange="aprVarTtlABC()" style="cursor:pointer" id="Quadratic" type="radio" name="function-type">
	<label for="Quadratic"> Quadratic: f(x) = Ax<sup>2</sup> + Bx + C</label>

    <div class="check"><div class="inside"></div></div>
  </li>

  <li>
  <input onchange="disappearVar()" style="cursor:pointer" id="Sine" type="radio" name="function-type">
  <label for="Sine"> Sine: f(x) = sin(x)</label>

    <div class="check"><div class="inside"></div></div>
  </li>

  <li>

	<input onchange="disappearVar()" style="cursor:pointer" id="Cosine" type="radio" name="function-type">
    <label for="Cosine"> Cosine: f(x) = cos(x)</label>

    <div class="check"></div><div class="inside"></div>
  </li>

  <li>
	<input onchange="disappearVar()" style="cursor:pointer" id="e^x" type="radio" name="function-type">
    <label for="e^x"> e<sup>x</sup>: f(x) = e<sup>x</sup></label>

    <div class="check"><div class="inside"></div></div>
  </li>

  <li>
	<input onchange="disappearVar()" style="cursor:pointer" id="Natural log" type="radio" name="function-type">
    <label for="Natural log"> Natural log: f(x) = ln(x)</label>

    <div class="check"><div class="inside"></div></div>
  </li>
</ul>
</div>

	<div class="a" id="var">

	<h3>Variables</h3>

	</div>

	<div id="varABC" class="b">

    <label id="ALbl">A:</label>
		<input id="Abox" type="text" placeholder="eg " >
		<p> </p>
    <label id="BLbl">B:</label>
    <input id="Bbox" type="text" placeholder="eg " >
	<p> </p>
    <label id="CLbl" >C:</label>
    <input id="Cbox" type="text" placeholder="eg " >
	</div>
		<p> </p>
		<p> </p>
		<p> </p>


	<script>
	function aprVarTtlAB() {
	  document.getElementById("var").style.display = "block";
	  document.getElementById("varABC").style.display = "block";
	  document.getElementById("CLbl").style.display = "none";
	  document.getElementById("Cbox").style.display = "none";

	}
	</script>

	<script>
	function aprVarTtlABC() {
	  document.getElementById("var").style.display = "block";
	  document.getElementById("varABC").style.display = "block";
	  document.getElementById("CLbl").style.display = "inline";
	  document.getElementById("Cbox").style.display = "inline";
	}
	</script>

	<script>
	function disappearVar() {
	  document.getElementById("var").style.display = "none";
	  document.getElementById("varABC").style.display = "none";
	}
	</script>


<div class="a">

		<script>
			var rangeSlider = document.getElementById("rs-range-line");
			var rangeBullet = document.getElementById("rs-bullet");

			rangeSlider.addEventListener("input", showSliderValue, false);

			function showSliderValue() {
			  rangeBullet.innerHTML = rangeSlider.value;
			  var bulletPosition = (rangeSlider.value /rangeSlider.max);
			  rangeBullet.style.left = (bulletPosition * ) + "px";
			}

	</body>
</HTML>
