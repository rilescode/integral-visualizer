<!DOCTYPE html>
<HTML>

	<head>


		<style>
			body {
				background-color:rgb(254, 252, 243);
				font-family: verdana;
				display:block;
			}

			<!-- MESS THINGS UP-->
			label {
				font:Verdana;
				color: rgb(84, 90, 112);
			}
			.submit {
				background-color:rgb(207, 170, 70);
				cursor:pointer;
				font-size:20px;
				font-family: verdana;
				border: 2px solid rgb(140, 80, 50)
				border-radius: 3px;
				transition: background 0.2s linear;
				-webkit-transition: background 0.2s linear;
			}
			.submit:hover{
				background-color: rgb(140, 61, 18);
				transition: background 0.2s linear;
				-webkit-transition: background 0.2s linear;
			}
			.submit:active {
				position:relative;
				top:.5px;
			}
			div.leftside {
				background: rgb(222, 238, 233);
				display: block;
				position: relative;
				width: 400px;
				border: 3px solid rgb(20,5,57);
				max-height: 700px;
				overflow-y: scroll;
				overflow-x: hidden;
			}
			div.a {
				padding:5px 0px 5px 25px;
				margin: 5px 0px 4px 0px;
				position: relative;
				border-bottom: 1px solid  rgb(207,170,70);
				-webkit-box-shadow: 0 8px 6px -6px grey;
				-moz-box-shadow: 0 8px 6px -6px grey;
				box-shadow: 0 8px 6px -6px grey;
			}

			div.divbtn {
			position: relative;
				left: 25px;

			}


			div.b {
				position: relative;
				left: 50px;
			}
			h3 {
				font-size: 18px;
				color: rgb(140, 61, 18);
				margin: 0px;


			}
			.functContainer{
			  display: block;
			  position: relative;
			  margin: 1px auto;
			  height: auto;
			  width: 300px;
			  padding: 1px;
			}
			.functContainer ul{
			  list-style: none;
			  margin: 0px;
			  padding: 0px;
			  overflow: hidden;
			}
			ul li{
			  color: rgb(84, 90, 112);
			  display: block;
			  position: relative;
			  float: left;
			  width: 100%;
			  height: 50px;
			  margin: 0px auto;
			  border-bottom: 1px solid #333;
			}
			ul li input[type=radio]{
			  position: relative;
			  visibility: hidden;
			}
			ul li label{
			  display: block;
			  position: relative;
			  font-weight: 150;
			  padding: 14px 10px 0px 40px;
			  height: 35px;
			  z-index: 9;
			  cursor: pointer;
			  top:-20px;
			  -webkit-transition: all 0.25s linear;
			}
			ul li:hover label{
				color: rgb(207, 170, 70);
			}
			ul li .check{
			  display: block;
			  position: absolute;
			  border: 3px solid rgb(84, 90, 112);
			  border-radius: 100%;
			  height: 12px;
			  width: 12px;
			  top: 15px;
			  left: 10px;
				z-index: 5;
				transition: border .25s linear;
				-webkit-transition: border .25s linear;
			}
			ul li:hover .check {
			  border: 3px solid rgb(207, 170, 70);
			}
			ul li .check::before {
			  display: block;
			  position: absolute;
			  content: '';
			  border-radius: 100%;
			  height: 8px;
			  width: 8px;
			  top: 2px;
			  left: 1.7px;
			  margin: 0px;
				transition: background 0.2s linear;
				-webkit-transition: background 0.2s linear;
			}
			input[type=radio]:checked ~ .check {
			  border: 3px solid rgb(140, 61, 18);
			}
			input[type=radio]:checked ~ .check::before{
			  background: rgb(140, 61, 18);
			}
			input[type=radio]:checked ~ label{
			  color: rgb(140, 61, 18);
			}
			#var {
				display: none;
			}
			#varABC {
				display: none;
			}
			#numRect {
				display: none;
			}
			#widthNum {
				display: none;
			}
			p.smallgrey {
				font-family: verdana;
				color: rgb(84, 90, 112);
				font-size: 10px;
			}

			#widthrectrad {
				overflow: hidden;
			}
		</style>
	</head>

	<body><!-- MESS THINGS UP-->

	<script>

	function ABRequired() {
		document.getElementById("Cbox").required = false;
		document.getElementById("Dbox").required = false;

	function ABCRequired() {

		document.getElementById("Dbox").required = false;
	}

	function ABCDRequired() {

	function aprVarTtlAB() {

	function aprVarTtlABCD() {

	  document.getElementById("CLbl").style.display = "inline";
	  document.getElementById("Cbox").style.display = "inline";
	  document.getElementById("DLbl").style.display = "inline";
	  document.getElementById("Dbox").style.display = "inline";
	  ABCDRequired();
	}
	</script>

	<script>
	var domain = 0;
	var xmax = 0;

	<input onchange="aprWidthNum()" style="cursor:pointer" id="width" type="radio" name="width-rect"required >

		<div id= "numRect" class="b">

			<p> </p>
			<label># of rectangles:</label>
			<input type="number" placeholder="" onkeypress="isInNum(event)" onchange="aprWidthNum()"id="numrectbox" name="rct-wdth-amnt">
			<p class = "smallgrey" ># of rectangles must be an integer of 2 or greater</p>
			<p> </p>


		</div>

		<div id= "widthNum" class="b">

			<p> </p>
			<label>Width:</label>
			<input type="number" placeholder="" onkeypress="isInNum(event)"onchange="aprWidthNum()"id="widthbox" name="rct-wdth-amnt">
			<p class = "smallgrey" id = "widthMessage"></p>
			<p> </p>


		</div>



		<script>

		function widthRequired() {
			document.getElementById("widthbox").required = true;
			document.getElementById("numrectbox").required = false;
		}

		function rectRequired() {
			document.getElementById("numrectbox").required = true;
			document.getElementById("widthbox").required = false;
		}

		function getmin() {
			xmax = Number(parseFloat(document.getElementById("xmax").value));
			xmin = Number(parseFloat(document.getElementById("xmin").value));
			domain = (xmax - xmin)/2;
			document.getElementById("widthMessage").innerHTML = "Width must be greater than 0 and less than " + domain;
		}

		function testWdth(evt){
			isInNum(evt);
			var char = String.fromCharCode(evt.which);
			var numwidth = Number(parseFloat(document.getElementById("widthbox").value));
			if (numwidth<=0 || numwidth> domain){
				evt.preventDefault();
			}
		}

		function testRect(evt){
			isInInt(evt);
			var char = String.fromCharCode(evt.which);
			var numwidth = Number(parseFloat(document.getElementById("numrectbox").value));
			if (numwidth<=0){
				evt.preventDefault();
			}
		}

		function isInNum(evt){

			var char = String.fromCharCode(evt.which);

			if (!(/[0-9.]/.test(char))){
				evt.preventDefault();
			}
		}
		function isInInt(evt){

			var char = String.fromCharCode(evt.which);

			if (!(/[0-9]/.test(char))){
				evt.preventDefault();
			}
		}
		function aprNumRect() {
			rectRequired();
			document.getElementById("numRect").style.display = "block";
			document.getElementById("widthNum").style.display = "none";
		}
		function aprWidthNum() {
			widthRequired()
			document.getElementById("widthNum").style.display = "block";
			document.getElementById("numRect").style.display = "none";
			document.getElementById("widthMessage").innerHTML = "Width must be greater than 0 and less than " + domain;
		}
		</script>
